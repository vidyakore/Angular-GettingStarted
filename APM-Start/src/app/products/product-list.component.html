<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
                  [(ngModel)] = 'listFilter' />
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='products.length'>
          <thead>
            <tr>
              <th>
                <!-- Event Binding - info sent to component from template -->
                <button class='btn btn-primary'
                (click)='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
              <!-- ngFor repeats portion of DOM
              iterates repeats a portion of DOM tree once for each item in an iterable list -->
            <tr *ngFor='let product of products'>   
              <td>
                <!-- property binding -->
                <img *ngIf='showImage'
                      [src]='product.imageUrl'   
                      [title]='product.productName' 
                      [style.width.px]='imageWidth'
                      [style.height.px]='imageMargin'>
              </td>
              <td>{{ product.productName }}</td>
              <!-- added pipes - lowercase and currency -->
              <td>{{ product.productCode | lowercase}}</td>
              <td>{{ product.releaseDate }}</td>
              <td>{{ product.price | currency: 'USD':'symbol':'1.2-2'}}</td>
              <td>{{ product.starRating }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
